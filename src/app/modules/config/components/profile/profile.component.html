<div class="pt-6">
    <div class="px-4 sm:px-0">
      <h3 class="text-base font-semibold leading-7 text-gray-300">Personalizar perfil</h3>
    </div>
    <h6 class="text-gray-500 mt-10 -mb-5 text-xs">INFORMACIÓN DEL PERFIL</h6>
    <div class="mt-6 border-t border-gray-500 flex flex-col sm:flex-row sm:items-center justify-between">
      <div class="px-4 py-6">
        <dt class="text-sm font-medium leading-6 text-gray-300">
          Nombre de perfil
        </dt>
        <dd class="mt-1 text-sm leading-6 text-gray-400">
          Elige un nombre de perfil. Esto no cambiará tu nombre de usuario
        </dd>
        <div>
            <input type="text" id="first_name" class="mt-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-night-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="reeth" required />
        </div>
      </div>
    </div>

    <div class="mt-6 flex flex-col sm:flex-row sm:items-center justify-between">
        <div class="px-4">
          <dt class="text-sm font-medium leading-6 text-gray-300">
            Imagen de perfil
          </dt>
          <dd class="mt-1 text-sm leading-6 text-gray-400">
            Las imagenes deben usar .png o .jpg como formato
          </dd>

          <div class="mt-2 w-full flex justify-between">
                <div class="h-1/2 w-1/2 pr-6">
                  <img class="rounded-md w-full h-full" src="https://avatars.githubusercontent.com/u/91248189?v=4" alt="" />
                </div>
          
                <div class="flex items-center justify-center w-full">
                    <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-62 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-night-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                            </svg>
                            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                            <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
                        </div>
                        <input id="dropzone-file" type="file" class="hidden" />
                    </label>
                </div> 
          </div>
        </div>
    </div>
</div>
